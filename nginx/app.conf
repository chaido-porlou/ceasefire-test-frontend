# HTTPS-Only Configuration
server {
    listen 80;
    server_name cyberpatrol-pilots.ceasefire-project.eu www.cyberpatrol-pilots.ceasefire-project.eu;
    
    # Only allow Let's Encrypt challenges via HTTP
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Block all other HTTP traffic
    location / {
        return 444;  # Close connection without response
    }
}

server {
    listen 443 ssl http2;
    server_name cyberpatrol-pilots.ceasefire-project.eu www.cyberpatrol-pilots.ceasefire-project.eu;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/cyberpatrol-pilots.ceasefire-project.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cyberpatrol-pilots.ceasefire-project.eu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'";
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Main Configuration
    client_max_body_size 10M;
    root /var/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://128.40.76.188:14100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 75s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Block hidden files
    location ~ /\.(?!well-known) {
        deny all;
    }
}