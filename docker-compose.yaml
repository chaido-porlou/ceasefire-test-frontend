version: "3.7"

services:
  nginx-ssl:
    image: nginx:latest
    container_name: nginx-ssl
    labels:
      io.portainer.accesscontrol.teams: /certh
    ports:
      - "80:80"    # Changed from 5173 for HTTP
      - "443:443"  # Added HTTPS port
    restart: unless-stopped
    volumes:
      - ./distVDockerHarbor:/var/www/html
      # - ./nginx:/etc/nginx/conf.d
      - ./nginx/http.conf:/etc/nginx/conf.d/http.conf
      - ./nginx/https.conf:/etc/nginx/conf.d/https.conf
      - ./certbot/conf:/etc/letsencrypt  # Added for SSL certificates
      - ./certbot/www:/var/www/certbot   # Added for ACME challenges
    networks:
      - alerts
    command: >
      sh -c "nginx -g 'daemon off;' & while :; do sleep 6h; nginx -s reload; done"

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: unless-stopped
    labels:
      io.portainer.accesscontrol.teams: /certh
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./nginx:/etc/nginx/conf.d/http.conf  # Share nginx config
    networks:
      - alerts
    depends_on:
      - nginx-ssl
    command: >
      sh -c "
        # Wait for nginx to respond on port 80
        echo 'Waiting for nginx to be ready...';
        until curl -s http://localhost/.well-known/acme-challenge/ >/dev/null; do
          echo 'Still waiting for nginx...';
          sleep 2;
        done;

        echo 'Nginx is ready, running certbot...';
        certbot certonly --webroot -w /var/www/certbot \
          --email kostisfl@iti.gr \
          -d cyberpatrol-pilots.ceasefire-project.eu \
          -d www.cyberpatrol-pilots.ceasefire-project.eu \
          --agree-tos --non-interactive --keep-until-expiring \
        && cp /etc/letsencrypt/options-ssl-nginx.conf /etc/nginx/conf.d/http.conf  \
        && cp /etc/letsencrypt/ssl-dhparams.pem /etc/nginx/conf.d/http.conf  \
        && trap exit TERM; while :; do certbot renew; sleep 12h; done
      "
networks:
  alerts:
    driver: bridge
